<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L·ªãch tr√¨nh</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* --- 1. CORE VARIABLES --- */
      :root {
        --primary-color: #006d77;
        --secondary-color: #83c5be;
        --accent-color: #e76f51;
        --bg-body: #edf6f9;
        --text-main: #2b2d42;
        --text-light: #8d99ae;
        --header-height: 80px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Quicksand", sans-serif;
        background-color: var(--bg-body);
        color: var(--text-main);
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: -1;
      }

      /* --- 2. HEADER --- */
      .fixed-top-bar {
        position: fixed;
        top: 0;
        width: 100%;
        height: var(--header-height);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        z-index: 1000;
      }
      .header-grid {
        display: grid;
        grid-template-columns: 4fr 3fr 5fr;
        height: 100%;
        align-items: center;
        padding: 0 30px;
        max-width: 1400px;
        margin: 0 auto;
      }
      .header-left {
        display: flex;
        gap: 15px;
      }
      .nav-item {
        display: flex;
        align-items: center;
        cursor: pointer;
        color: var(--text-light);
        padding: 8px 12px;
        border-radius: 10px;
        transition: 0.3s;
        font-weight: 600;
        text-decoration: none;
        font-size: 15px;
      }
      .nav-item:hover,
      .nav-item.active {
        color: var(--primary-color);
        background: rgba(131, 197, 190, 0.2);
      }
      .nav-item span {
        font-size: 20px;
        margin-right: 6px;
      }
      .header-right {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 15px;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--primary-color);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--primary-color);
        font-weight: 700;
        cursor: pointer;
        background: white;
      }

      /* --- 3. CALENDAR --- */
      .content {
        max-width: 1300px;
        margin: calc(var(--header-height) + 40px) auto 60px auto;
        padding: 0 30px;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .calendar-title {
        font-size: 32px;
        font-weight: 800;
        color: var(--primary-color);
        text-shadow: 2px 2px 0px white;
      }
      .calendar-controls {
        display: flex;
        gap: 10px;
        background: white;
        padding: 5px;
        border-radius: 50px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      .control-btn {
        background: transparent;
        border: none;
        padding: 10px 20px;
        border-radius: 40px;
        cursor: pointer;
        font-weight: 700;
        color: var(--text-light);
        transition: 0.3s;
        font-family: inherit;
      }
      .control-btn:hover {
        color: var(--primary-color);
        background: #f1f5f8;
      }
      .control-btn.active {
        background: var(--primary-color);
        color: white;
        box-shadow: 0 4px 10px rgba(0, 109, 119, 0.3);
      }

      .weekdays-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 15px;
        margin-bottom: 15px;
      }
      .weekday {
        text-align: center;
        font-weight: 700;
        color: var(--text-light);
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 1px;
      }

      .days-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 15px;
      }

      .day-card {
        background: white;
        min-height: 140px;
        border-radius: 16px;
        padding: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .day-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 109, 119, 0.1);
        border-color: var(--secondary-color);
      }
      .day-card.empty {
        background: transparent;
        box-shadow: none;
        cursor: default;
      }
      .day-card.today {
        border: 2px solid var(--primary-color);
        background: #f0fdfa;
      }

      .date-num {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-main);
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }
      .day-card.today .date-num {
        background: var(--primary-color);
        color: white;
      }

      .event-tag {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: 700;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
        width: 100%;
      }
      .tag-holiday {
        background: #fff0eb;
        color: var(--accent-color);
        border-left: 3px solid var(--accent-color);
      }
      .tag-user {
        background: #e0f2f1;
        color: var(--primary-color);
        border-left: 3px solid var(--primary-color);
      }
      .more-tag {
        font-size: 11px;
        color: var(--text-light);
        font-style: italic;
        padding-left: 5px;
      }

      /* --- 4. MODAL POPUP --- */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(43, 45, 66, 0.5);
        backdrop-filter: blur(8px);
        z-index: 2000;
        display: none;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .modal-overlay.active {
        display: flex;
        opacity: 1;
      }

      .modal-card {
        background: white;
        width: 500px;
        border-radius: 24px;
        padding: 0;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        transform: scale(0.9);
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
      }
      .modal-overlay.active .modal-card {
        transform: scale(1);
      }

      .modal-header {
        background: var(--primary-color);
        padding: 25px;
        color: white;
        position: relative;
        background-image: linear-gradient(135deg, #006d77 0%, #83c5be 100%);
      }
      .modal-day-big {
        font-size: 40px;
        font-weight: 800;
        line-height: 1;
      }
      .modal-month-year {
        font-size: 16px;
        opacity: 0.9;
        margin-top: 5px;
        font-weight: 600;
      }
      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        color: white;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 0.2s;
      }
      .close-btn:hover {
        background: white;
        color: var(--primary-color);
      }

      .modal-body {
        padding: 30px;
        max-height: 400px;
        overflow-y: auto;
      }

      /* Danh s√°ch s·ª± ki·ªán */
      .event-item {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 12px;
        transition: 0.2s;
      }
      .modal-holiday-item {
        background: #fff5f2;
        border-left: 4px solid var(--accent-color);
      }
      .modal-user-item {
        background: #f0fdfa;
        border-left: 4px solid var(--primary-color);
      }
      .event-icon-box {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        flex-shrink: 0;
      }
      .modal-holiday-item .event-icon-box {
        color: var(--accent-color);
      }
      .modal-user-item .event-icon-box {
        color: var(--primary-color);
      }
      .event-info h4 {
        margin: 0 0 5px 0;
        font-size: 16px;
        color: var(--text-main);
      }
      .event-info p {
        margin: 0;
        font-size: 14px;
        color: var(--text-light);
      }
      .empty-state {
        text-align: center;
        color: var(--text-light);
        padding: 20px 0;
        font-style: italic;
      }

      .btn-add {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: var(--bg-body);
        color: var(--primary-color);
        border: 2px dashed var(--secondary-color);
        border-radius: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn-add:hover {
        background: #e0f2f1;
        border-color: var(--primary-color);
      }

      /* --- 5. FORM TH√äM M·ªöI (·∫®n/Hi·ªán) --- */
      .add-form-container {
        display: none;
        flex-direction: column;
        gap: 15px;
        animation: slideIn 0.3s ease;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-family: inherit;
        font-size: 14px;
        outline: none;
      }
      .form-input:focus {
        border-color: var(--primary-color);
      }

      .form-row {
        display: flex;
        gap: 10px;
      }

      .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .btn-save {
        flex: 1;
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
      }
      .btn-cancel {
        flex: 1;
        background: #eee;
        color: var(--text-main);
        border: none;
        padding: 12px;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="fixed-top-bar">
      <div class="header-grid">
        <div class="header-left">
          <a href="index.html" class="nav-item"><span>üè†</span> Trang ch·ªß</a>
          <a href="#" class="nav-item active"><span>üìÖ</span> L·ªãch</a>
        </div>
        <div class="header-middle"></div>
        <div class="header-right">
          <div class="avatar">
            <img src="./detail/img/avt.jpg" alt="" width="45px" />
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="calendar-header">
        <div class="calendar-title">Th√°ng 12, 2025</div>
        <div class="calendar-controls">
          <button class="control-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="control-btn active">H√¥m nay</button>
          <button class="control-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <div class="weekdays-grid">
        <div class="weekday">CN</div>
        <div class="weekday">Th·ª© 2</div>
        <div class="weekday">Th·ª© 3</div>
        <div class="weekday">Th·ª© 4</div>
        <div class="weekday">Th·ª© 5</div>
        <div class="weekday">Th·ª© 6</div>
        <div class="weekday">Th·ª© 7</div>
      </div>

      <div class="days-grid" id="calendarGrid"></div>
    </div>

    <div class="modal-overlay" id="eventModal">
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-day-big" id="modalDay">10</div>
          <div class="modal-month-year">Th√°ng 12, 2025</div>
          <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <div class="modal-body">
          <div id="modalList">
            <div id="eventListContent"></div>
            <button class="btn-add" onclick="showAddForm()">
              + Th√™m l·ªãch tr√¨nh m·ªõi
            </button>
          </div>

          <div id="modalForm" class="add-form-container">
            <h4 style="margin: 0; color: var(--primary-color)">
              Th√™m s·ª± ki·ªán m·ªõi
            </h4>

            <input
              type="text"
              id="newTitle"
              class="form-input"
              placeholder="T√™n s·ª± ki·ªán (VD: ƒêi cafe...)"
              autofocus
            />

            <div class="form-row">
              <input
                type="text"
                id="newTime"
                class="form-input"
                placeholder="Gi·ªù (VD: 08:00)"
              />
              <select id="newType" class="form-input">
                <option value="user">C√° nh√¢n</option>
                <option value="holiday">Ng√†y l·ªÖ</option>
              </select>
            </div>

            <div class="btn-group">
              <button class="btn-cancel" onclick="hideAddForm()">H·ªßy</button>
              <button class="btn-save" onclick="saveEvent()">L∆∞u</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // --- DATA ---
      let eventsData = {
        "2025-12-05": [
          {
            type: "user",
            title: "Leo n√∫i Ng≈© H√†nh S∆°n",
            time: "08:00 - 11:00",
            icon: "fa-person-hiking",
          },
        ],
        "2025-12-24": [
          {
            type: "holiday",
            title: "L·ªÖ Gi√°ng Sinh (Eve)",
            time: "19:00",
            icon: "fa-tree",
          },
        ],
        "2025-12-25": [
          {
            type: "holiday",
            title: "Gi√°ng Sinh",
            time: "C·∫£ ng√†y",
            icon: "fa-gift",
          },
        ],
      };

      const calendarGrid = document.getElementById("calendarGrid");
      let currentSelectedDate = ""; // Bi·∫øn l∆∞u ng√†y ƒëang ch·ªçn ƒë·ªÉ th√™m s·ª± ki·ªán

      function generateCalendar() {
        const year = 2025;
        const month = 11;
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = 32 - new Date(year, month, 32).getDate();
        let html = "";

        for (let i = 0; i < firstDay; i++)
          html += `<div class="day-card empty"></div>`;

        for (let day = 1; day <= daysInMonth; day++) {
          const dateKey = `${year}-${String(month + 1).padStart(
            2,
            "0"
          )}-${String(day).padStart(2, "0")}`;
          const events = eventsData[dateKey] || [];
          const isToday = day === 10 ? "today" : "";

          let eventHTML = "";
          events.forEach((evt, idx) => {
            if (idx < 2) {
              const tagClass =
                evt.type === "holiday" ? "tag-holiday" : "tag-user";
              eventHTML += `<span class="event-tag ${tagClass}">${evt.title}</span>`;
            }
          });
          if (events.length > 2)
            eventHTML += `<span class="more-tag">+${
              events.length - 2
            } kh√°c</span>`;

          html += `
                    <div class="day-card ${isToday}" onclick="openModal('${dateKey}', ${day})">
                        <span class="date-num">${day}</span>
                        ${eventHTML}
                    </div>
                `;
        }
        calendarGrid.innerHTML = html;
      }

      // --- MODAL LOGIC ---
      const modal = document.getElementById("eventModal");
      const listContainer = document.getElementById("modalList");
      const formContainer = document.getElementById("modalForm");
      const listContent = document.getElementById("eventListContent");

      function openModal(dateKey, day) {
        currentSelectedDate = dateKey; // L∆∞u ng√†y hi·ªán t·∫°i
        document.getElementById("modalDay").innerText = day;

        // Reset v·ªÅ ch·∫ø ƒë·ªô xem danh s√°ch
        hideAddForm();
        renderEventList(dateKey);

        modal.classList.add("active");
      }

      function renderEventList(dateKey) {
        const events = eventsData[dateKey];
        let html = "";
        if (events && events.length > 0) {
          events.forEach((evt) => {
            const itemClass =
              evt.type === "holiday" ? "modal-holiday-item" : "modal-user-item";
            html += `
                        <div class="event-item ${itemClass}">
                            <div class="event-icon-box"><i class="fa-solid ${evt.icon}"></i></div>
                            <div class="event-info">
                                <h4>${evt.title}</h4>
                                <p>${evt.time}</p>
                            </div>
                        </div>
                    `;
          });
        } else {
          html = `<div class="empty-state">Ch∆∞a c√≥ l·ªãch tr√¨nh n√†o.</div>`;
        }
        listContent.innerHTML = html;
      }

      function closeModal() {
        modal.classList.remove("active");
      }
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      // --- FORM LOGIC ---
      function showAddForm() {
        listContainer.style.display = "none";
        formContainer.style.display = "flex";
        // Clear input
        document.getElementById("newTitle").value = "";
        document.getElementById("newTime").value = "";
      }

      function hideAddForm() {
        formContainer.style.display = "none";
        listContainer.style.display = "block";
      }

      function saveEvent() {
        const title = document.getElementById("newTitle").value;
        const time = document.getElementById("newTime").value || "C·∫£ ng√†y";
        const type = document.getElementById("newType").value;

        if (!title) {
          alert("Vui l√≤ng nh·∫≠p t√™n s·ª± ki·ªán!");
          return;
        }

        // T·ª± ƒë·ªông ch·ªçn icon
        let icon = "fa-calendar-check";
        if (type === "holiday") icon = "fa-flag";
        if (type === "user") icon = "fa-user-clock";

        // T·∫°o object s·ª± ki·ªán m·ªõi
        const newEvent = { type, title, time, icon };

        // L∆∞u v√†o m·∫£ng d·ªØ li·ªáu
        if (!eventsData[currentSelectedDate]) {
          eventsData[currentSelectedDate] = [];
        }
        eventsData[currentSelectedDate].push(newEvent);

        // C·∫≠p nh·∫≠t giao di·ªán
        generateCalendar(); // V·∫Ω l·∫°i l·ªãch ngo√†i trang ch√≠nh
        renderEventList(currentSelectedDate); // V·∫Ω l·∫°i danh s√°ch trong modal
        hideAddForm(); // Quay v·ªÅ danh s√°ch
      }

      generateCalendar();
    </script>
  </body>
</html>
