<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #006D77;
            --secondary-color: #83C5BE;
            --accent-color: #E76F51;
            --bg-body: #EDF6F9;
            --text-main: #2B2D42;
            --text-light: #8D99AE;
            --border-radius: 16px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            background: #FFFFFF;
            width: 900px;
            height: 650px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 109, 119, 0.15);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .login-image {
            position: relative;
            background: #000;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
        }

        .image-overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: white;
        }

        .image-overlay h2 {
            font-size: 32px;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .image-overlay p {
            font-size: 16px;
            margin: 0;
            opacity: 0.9;
        }

        .login-form-wrapper {
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .welcome-text {
            color: var(--text-light);
            font-size: 15px;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #F1F5F8;
            background: #F1F5F8;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            background: #FFF;
            border-color: var(--secondary-color);
            box-shadow: 0 4px 15px rgba(131, 197, 190, 0.2);
        }

        .actions {
            text-align: right;
            margin-bottom: 20px;
        }

        .actions a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 109, 119, 0.3);
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            background: #00565e;
            box-shadow: 0 8px 20px rgba(0, 109, 119, 0.4);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            inset: 50% 0 0 0;
            height: 1px;
            background: #eee;
        }

        .divider span {
            background: #fff;
            padding: 0 10px;
            color: var(--text-light);
            font-size: 13px;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .btn-social {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #eee;
            background: white;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-social:hover {
            transform: translateY(-2px);
            background: #f8f8f8;
        }

        .google-icon { color: #DB4437; }
        .fb-icon { color: #4267B2; }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .login-footer a {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .login-container { grid-template-columns: 1fr; height: auto; width: 90%; padding-bottom: 20px; }
            .login-image { display: none; }
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="login-image">
            <img src="./detail/img/log_and_regis.jpg" alt="">
            <div class="image-overlay">
                <h2>Chào mừng trở lại</h2>
                <p>Truy cập để khám phá thêm nhiều điều thú vị.</p>
            </div>
        </div>

        <div class="login-form-wrapper">
            <div class="brand-title">Đăng nhập</div>
            <p class="welcome-text">Chào mừng bạn quay trở lại.</p>

            <form action="/login" method="POST">

                <input type="hidden" name="csrf_token" value="SERVER_GENERATED_TOKEN">

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Địa chỉ Email" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Mật khẩu" required>
                </div>

                <div class="actions">
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-login">Đăng nhập</button>

                <div class="divider">
                    <span>Hoặc tiếp tục với</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn-social">
                        <i class="fa-brands fa-google google-icon"></i>
                    </button>
                    <button type="button" class="btn-social">
                        <i class="fa-brands fa-facebook fb-icon"></i>
                    </button>
                </div>

                <div class="login-footer">
                    Bạn chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
